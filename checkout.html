<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BlueJay Uniform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html" style="color: inherit; text-decoration: none;">BlueJay Uniform</a></h1>
                    <p class="tagline">Tampa's Premier Islamic Uniform & Apparel Store</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="checkout-container">
                <div class="checkout-section">
                    <h2>Order Summary</h2>
                    <div id="orderSummary" class="order-summary">
                        <div class="loading">Loading order...</div>
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="checkoutSubtotal">$0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Tax (7.5%):</span>
                            <span id="checkoutTax">$0.00</span>
                        </div>
                        <div class="total-row grand-total">
                            <span><strong>Total:</strong></span>
                            <span id="checkoutTotal"><strong>$0.00</strong></span>
                        </div>
                    </div>
                </div>

                <div class="checkout-section">
                    <h2>Customer Information</h2>
                    <form id="customerForm">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email *</label>
                            <input type="email" id="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone</label>
                            <input type="tel" id="customerPhone">
                        </div>
                    </form>

                    <h2 style="margin-top: 2rem;">Payment Information</h2>
                    <div id="payment-status-container"></div>
                    <form id="payment-form">
                        <div id="card-container"></div>
                        <button id="card-button" type="button" class="checkout-btn">Pay Now</button>
                    </form>
                    <div id="payment-message"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BlueJay Uniform - Tampa, FL | Quality Custom Uniforms & Islamic Apparel</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="products.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
